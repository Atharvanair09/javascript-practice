<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo <span>List</span></h1>
      <div>Stay organized and get things done</div>
      <div class="stats"> 
        <div>
          <span id="totalCount">0</span>
          <label for="totalCount">Total</label>
        </div>
        <div>
          <span id="completedCount">0</span>
          <label for="completedCount">Completed</label>
        </div>
        <div>
          <span id="pendingCount">0</span>
          <label for="pendingCount">Pending</label>
        </div>
      </div>
      <form id="todoForm" class="add-section">
        <input id="newTaskTitle" type="text" placeholder="Title" required>
        <input id="newTask" type="text" placeholder="Description" required>
        <button id="addBtn" type="submit">Add</button>
      </form>       
      <ul class="todo-list" id="todoList" hidden>
  
      </ul>
      <div class="footer">
        Well Done! You're completed all your work!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
